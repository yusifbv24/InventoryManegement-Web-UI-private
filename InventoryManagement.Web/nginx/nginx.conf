# Main context - these settings apply globally
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
	limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
	limit_req_status 429;
    
    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Define upstream servers - FIXED: using hyphen instead of underscore
    upstream web_app {
        server web:80;
    }
    
    upstream api_gateway_upstream {  # Changed the upstream name to avoid confusion
        server api-gateway:80;        # FIXED: using hyphen to match docker-compose service name
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name inventory166.az www.inventory166.az 10.0.7.39;
        return 301 https://$server_name$request_uri;
    }
    
    # Main HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name inventory166.az www.inventory166.az 10.0.7.39;
        
        ssl_certificate /etc/nginx/ssl/inventory166.crt;
        ssl_certificate_key /etc/nginx/ssl/inventory166.key;
        
        client_max_body_size 20M;
        
        # Main application proxy
        location / {
            proxy_pass http://web_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
		
		location /api/auth/login {
			limit_req_zone=login_limit burst=5 nodelay;
			
			proxy_pass http://api_gateway_upstream;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			
			# Add timeouts
			proxy_connect_timeout 10s;
			proxy_send_timeout 30s;
			proxy_read_timeout 30s;
			
			# Handle errors gracefully
			proxy_intercept_errors on;
			error_page 502 503 504=@api_unavailable;
		}
		
		location /api/token/ {
			proxy_pass http://web_app;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Cookie $http_cookie;
			proxy_pass_header Set-Cookie;
		}
        
        # API Gateway proxy - FIXED: using the corrected upstream name
        location /api/ {
            proxy_pass http://api_gateway_upstream;  # Using the new upstream name
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /notificationHub {
			proxy_pass http://notification-service:80;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_read_timeout 86400s;
			proxy_send_timeout 86400s;
			proxy_buffering off;
			proxy_cache off;
		}
        
        # Static images for products
        location /images/products/ {
            alias /app/storage/images/products/;
            expires 365d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }
        
        # Static images for routes
        location /images/routes/ {
            alias /app/storage/images/routes/;
            expires 365d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }
		
		# Add error handling location
		location @api_unavailable {
			return 503 '{"error": "The login service is temporarily unavailable. Please try again in a few moments."}';
			add_header Content-Type application/json;
		}
    }
}